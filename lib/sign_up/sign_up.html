<!DOCTYPE html>
<html>
  <head>
    <title>Log In | Play</title>

    <link rel="stylesheet" href="./sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Nanum+Gothic" rel="stylesheet">
  </head>
  <body>
    <header>
      play!
    </header>
    <div class="container">
      <p class="command">Sign up for some raccoon tunes!</p>

      <section class="inputs">
        <input type="text" required minlength="4" maxlength="8" size="10" placeholder="Email">
        <input type="text" required minlength="4" maxlength="8" size="10" placeholder="Password">
        <input type="text" required minlength="4" maxlength="8" size="10" placeholder="Confirm Password">
      </section>

      <section class="button-card">
        <a href="./lib/favorites/favorites.html"><button class="button" type="button">Sign Up</button></a>
        <a href="./lib/favorites/favorites.html"><button class="reverse-button" type="button">Sign Up with Google</button></a>
      </section>
      <img class="raccoon" src="/transparent-tired.gif" alt="typing-raccoon">

      <section class="review">
        <p class="question">Already have an account?</p>
        <a class="review-link" href="../sign_up/sign_up.html">Log in here.</a>
      </section>
    </div>
  </body>
</html>
