<!DOCTYPE html>
<html>
  <head>
    <title>Log In | Play</title>

    <link rel="stylesheet" href="./log_in.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Nanum+Gothic" rel="stylesheet">
  </head>
  <body>
    <header>
      play!
    </header>
    <div class="container">
      <p class="command">Please log in!</p>

      <section class="inputs">
        <input type="text" required minlength="4" maxlength="8" size="10" placeholder="Email">
        <input type="text" required minlength="4" maxlength="8" size="10" placeholder="Password">
      </section>

      <section class="button-card">
        <a href="../search/search.html"><button class="button" type="button">Log In</button></a>
        <a href="../search/search.html"><button class="reverse-button" type="button">Sign In with Google</button></a>
      </section>
      <img class="raccoon" src="/transparent-typing.gif" alt="typing-raccoon">

      <section class="review">
        <p class="question">Don't have an account yet?</p>
        <a class="review-link" href="../sign_up/sign_up.html">Sign up here.</a>
      </section>
    </div>
  </body>
</html>
